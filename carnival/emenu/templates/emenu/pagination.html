<nav aria-label="...">
  <ul class="pagination">
    {% if vendors.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ vendors.previous_page_number }}" tabindex="-1">Previous</a>
    </li>
    {% endif %}
    <li class="page-item disabled">
      <span class="page-link">
        Page {{ vendors.number }} of {{ vendors.paginator.num_pages }}
      </span>
    </li>
    {% if vendors.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ vendors.next_page_number }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
