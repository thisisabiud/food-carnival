<nav aria-label="...">
  <ul class="pagination">
    {% if vendors.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ vendors.previous_page_number }}">Previous</a>
    </li>
    {% endif %}
    {% for p in vendors.paginator.page_range %}
    <li class="page-item {% if p == vendors.number %}active{% endif %}">
      <a class="page-link" href="?page={{ p }}">{{ p }}</a>
    </li>
    {% endfor %}
    {% if vendors.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ vendors.next_page_number }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
